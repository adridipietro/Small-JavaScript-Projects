<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>TIP TRACKER</h2>
    <section class="calendar-container">
        <div class="calendar-month">
            <!-- The calendar header -->
            <section class="calendar-month-header">
              <!-- Month name -->
              <div id="selected-month" class="calendar-month-header-selected-month">
                OCTOBER 2021
              </div>
          
              <!-- Pagination -->
              <div class="calendar-month-header-selectors">
                <span id="previous-month-selector"><</span>
                <span id="present-month-selector">Today</span>
                <span id="next-month-selector">></span>
              </div>
            </section>
            
            <!-- Calendar grid header -->
            <ul id="days-of-week" class="day-of-week"></ul>
          
            <!-- Calendar grid -->
            <ul id="calendar-days" class="date-grid">
              
            </ul>
          </div>
    </section>
    <br/>
    <br/>
    <section class="form-container">
        <form class="form">
            <input type="text" class="form-control" id="total-tips" placeholder="total tips"/><br/>
            <input type="text" class="form-control" id="total-hours" placeholder="total hours"/><br/>
            <input type="text" class="form-control" id="hourly-wage" placeholder="hourly wage"/>
        </form>
    </section>
    <section class="results-container">
        <p class="tips-per-hour"></p>
        <p class="tips-plus-wage-per-hour"></p>
    </section>
    <script src="index.js"></script>
    <script src="Days.js"></script>
</body>
</html>
