<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>TIP TRACKER</h2>
    <br/>
    <section class="date-container">
      <form class="date-form">
        <select id="day-dropdown">
          <option value="" disabled>DAY</option>
        </select>
        <select id="month-dropdown">
          <option value="" disabled>MONTH</option>
        </select>
        <select id="year-dropdown">
          <option value="" disabled>YEAR</option>
        </select>
      </form>
    </section>
    <br/>
    <section class="form-container">
        <form class="form">
            <input type="text" class="form-control" id="total-tips" placeholder="total tips"/><br/>
            <input type="text" class="form-control" id="total-hours" placeholder="total hours"/><br/>
            <input type="text" class="form-control" id="hourly-wage" placeholder="hourly wage"/>
        </form>
    </section>
    <section class="results-container">
        <p class="tips-per-hour"></p>
        <p class="tips-plus-wage-per-hour"></p>
    </section>
    <script src="index.js"></script>
    <script src="months.js"></script>
    <script src="days.js"></script>
</body>
</html>
